{% extends 'base/base.html' %}
{% load i18n %}


{% block content %}

<h1 class="text-center border-bottom">Inserte el pendrive de usuario y pulse "Aceptar"</h1>

<form method="post" action="{% url 'usuarios:usuarios_alta2' %}">
    {% csrf_token %}
    <input type="hidden" id="check" name="check" value=True>
    <br>
    <br>
    <button id="boton_aceptar" class="btn btn-success btn-block btn-lg" type="submit">Aceptar</button>
</form>

{% if msg %}
{{msg}}
{% endif %}
{% endblock %}
