{% extends 'base/base.html' %}


{% block content %}
<h4>Inserte el pendrive de usuario y pulse "Aceptar"</h4>

<form method="post" action="{% url 'usuarios:usuarios_alta2' %}">
    {% csrf_token %}
    <input type="hidden" id="check" name="check" value=True>

    <button class="btn btn-success" type="submit">Aceptar</button>
</form>
{% if msg %}
{{msg}}
{% endif %}
{% endblock %}
