{% extends 'base/base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<h1 class="text-center border-bottom">Alta de nuevo usuario</h1>

<div class="row">
    <div class="col-md-8">
        <form method="post">
            {% csrf_token %}
            {% crispy form %}
        </form>
    </div>
</div>
{% if msg %}
{{msg}}
{% endif %}
{% endblock %}
